on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      i:
        description: 'label'
        required: true
        type: string
      
jobs:
  virtualization:
    name: "Lyoka"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸŒ¸ Kawaii Check desu~ âœ¨"
        if: github.event_name != 'workflow_dispatch'
        run: exit 1
      - name: "Execute Myself"
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq
          echo '${{ secrets.CONFIG }}' | jq -r --arg label "${{ inputs.i }}" '.[$label]' | sh
